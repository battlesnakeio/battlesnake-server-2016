<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BattleSnake - Log In</title>
    {% include "partials/app_head.html" %}
  </head>
  <body class="page-login">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <img src="/static/img/logo-bs.png" width="400px">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-push-4">
          <div class="row text-center">
            <h1>Log In</h1>
          </div>

          <div class="row">
            {% include "partials/flashed_messages.html" %}
          </div>

          <div class="row">
            <div class="col-sm-12">
              <form method="post">
                <input type="hidden" name="next" value="{{ request.args.next }}">
                <fieldset class="row">
                  <div class="form-group">
                    <label for="teamname" class="control-label">Team Name:</label>
                    <input type="text" id="teamname" class="form-control" name="teamname" placeholder="Team Name">
                  </div>
                  <div class="form-group">
                    <label for="password" class="control-label">Password:</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">Start Playing!</button>
                    <a href="{{ url_for('register') }}" class="btn btn-primary btn-block">Register a new team</a>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
