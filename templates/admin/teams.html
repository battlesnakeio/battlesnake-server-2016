<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BattleSnake</title>
    {% include "partials/app_head.html" %}
  </head>
  <body class="page-team">
    <div class="container">
      <div class="row text-right">
        <br />
        <a href="/admin/teams?format=csv" class="btn btn-default">Export CSV</a>
        <a href="/admin/register" class="btn btn-default">Register team</a>
        <br />
        <br />
      </div>
      <div class="row">
          <div class="col-md-12">
              <table class="table">
                  <thead>
                      <tr>
                          <th>ID</th>
                          <th>Team name</th>
                          <th>URL</th>
                          <th>Type</th>
                          <th>Public?</th>
                      </tr>
                  </thead>
                  <tbody>
                      {% for team in teams %}
                          <tr>
                              <td><a href="/team?admin_override_id={{ team.id }}">{{ team.id }}<a></td>
                              <td>{{ team.teamname }}</td>
                              <td>{{ team.snake_url }}</td>
                              <td>{{ team.type }}</td>
                              <td>{{ team.is_public }}</td>
                          </tr>
                      {% endfor %}
                  </tbody>
              </table>
          </div>
      </div>
    </div>

    {% include "partials/app_foot.html" %}
  </body>
</html>
