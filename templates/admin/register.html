<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BattleSnake - Register a Team</title>
    {% include "partials/app_head.html" %}
  </head>
  <body class="page-register">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <img src="/static/img/logo-bs.png" width="400px">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-push-4">
          <div class="row text-center">
            <h3>{% include "partials/gold_coin_gif.html" %} Team Registration {% include "partials/gold_coin_gif.html" %}</h3>
          </div>

          <div class="row">
            {% include "partials/flashed_messages.html" %}
          </div>
          <br>
          <div class="row">
            <div class="col-sm-12">
              <form method="post">
                <input type="hidden" name="next" value="{{ request.args.next }}">
                <fieldset class="row">
                  <div class="form-group">
                    <label for="teamname" class="control-label">Team Name (can change later)</label>
                    <input type="text" id="teamname" class="form-control" name="teamname" placeholder="The Can't-Acondas">
                  </div>
                  <div class="form-group">
                    <label for="email" class="control-label">Primary Email Address</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="email@domain.com">
                  </div>
                  <div class="form-group">
                    <label for="password" class="control-label">Team Password</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="**************">
                  </div>
                  <div class="form-group">
                    <label for="game_mode" class="control-label">Tournament Division</label>
                    <div class="radio">
                      <label>
                        <input type="radio" name="game_mode" value="classic" checked>
                        Classic ($300 Grand Prize)
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="game_mode" value="advanced">
                        Advanced ($1,000 Grand Prize)
                      </label>
                    </div>
                  </div>
                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-block text-bold">Register</button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include "partials/app_foot.html" %}
  </body>
</html>
