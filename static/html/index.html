<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BattleSnake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" href="/static/dist/css/landing.css">
  </head>

  <body>
    <section class="blue" data-stellar-background-ratio="0.5">
      <div class="col-md-12 container">
        <img src="/static/img/logo-bs.png" width="700px">
      </div>
      <div id="sticky-anchor"></div>
      <div id="sticky-fix"></div>
      <div id="top-bar">
        <div class="cta-holder">
          <a target="_blank" href="https://sendwithus.wufoo.com/forms/battlesnake-2016-registration/" class="cta">Register Now</a>
          <div class="free">
            And get a <b>FREE</b> t-shirt
            <br>
            <span class="sub">* while supplies last</span>
          </div>
        </div>
      </div>
      <div class="col-md-12 container">
        <h3><img src="/static/img/img-coin.gif" width="15px">February 20, 2016<img src="/static/img/img-coin.gif" width="15px"></h3>
        <h4>UVIC ECS Building, First Floor</h4>
      </div>
      <div class="row">
        <center><img src="/static/img/icon-snake-r.png" width="250px"></center>
      </div>
      <div class="col-md-12 container">
        <h3><img src="/static/img/img-coin.gif" width="15px">More Details Coming Soon<img src="/static/img/img-coin.gif" width="15px"></h3>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar.js/0.6.2/jquery.stellar.min.js"></script>
    <script>
      $(function() {
        $.stellar({
          horizontalScrolling: false,
          verticalOffset: 0,
        });
      });
      //STICKY TABS
      function sticky_relocate() {
          var window_top = $(window).scrollTop();
          var div_top = $('#sticky-anchor').offset().top;
          if (window_top > div_top) {
              $('#top-bar').addClass('sticky');
              $('#sticky-fix').addClass('active');
          } else {
              $('#top-bar').removeClass('sticky');
              $('#sticky-fix').removeClass('active');
          }
      }
      $(function () {
          $(window).scroll(sticky_relocate);
          sticky_relocate();
      });
    </script>
  </body>
</html>
